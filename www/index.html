<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="lib/des.js"></script>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">Calculadora IMC</h1>
    <div class="form-group">
            <div class="row">
                <div class="col-12">
                    <input type="text" id="valor" class="form-control" readonly>
                </div>
        </div>
    </div>
    <div class="form-group">
            <div class="row">
                <div class="col-12">
                    <input type="number" class="form-control display bg-white" id="peso" placeholder="Digite seu peso">
                </div>
        </div>
    </div>
    <div class="form-group">
            <div class="row">
                <div class="col-12">
                    <input type="text" class="form-control display bg-white" id="altura" placeholder="Digite sua altura">
                </div>
        </div>
    </div>
    <div class="form-group">
            <div class="row">
                <div class="col-12">
                    <button value="usar" class="btn btn-block btn-info" onclick="usar()">Calcular</button>
                </div>
        </div>
    </div>
     <div class="form-group">
            <div class="row">
                <div class="col-12">
                    <div id="" ">
                       <img src="lib/fotos/tabela.png" id="foto" width="350vw" height="350vh">
                </div>
                </div>
        </div>
    </div>
  </div>
</body>
</html>
